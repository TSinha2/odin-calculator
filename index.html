<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-outer">
        <div class="input-text"></div>
        <div class="operation-keys">
            <div class="misc-keys">
                <button class="operation-key"> C</button> 
                <button class="operation-key"> % </button> 
                <button class="operation-key"> del </button> 
                <button class="operation-key"> / </button> 
            </div>
            
            <div class="check">
                <button class="operation-key"> 9 </button> 
                <button class="operation-key"> 8 </button> 
                <button class="operation-key"> 7 </button> 
                <button class="operation-key"> x </button> 
            </div>
            <div class="check">
                <button class="operation-key"> 6 </button> 
                <button class="operation-key"> 5 </button> 
                <button class="operation-key"> 4 </button> 
                <button class="operation-key"> - </button> 
            </div>
            <div class="check">
                <button class="operation-key"> 3 </button> 
                <button class="operation-key"> 2 </button> 
                <button class="operation-key"> 1 </button> 
                <button class="operation-key"> + </button> 
            </div>
            <div class="check">
                <button class="operation-key"> 0 </button> 
                <button class="operation-key"> 00 </button> 
                <button class="operation-key-special"> = </button> 
            </div>

        </div>
    </div>
</body>
</html>
